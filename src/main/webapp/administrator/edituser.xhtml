<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <h:form>        
                            <p:menu style="width:195px; height:776px">
                                <p:submenu label="Users Management" styleClass="bar">
                                    <p:menuitem value="Create a new User" outcome="adduser.xhtml"/>
                                    <p:menuitem value="View all Users" outcome="listusers.xhtml"/>
                                </p:submenu>
                                <p:submenu label="Profile Management" styleClass="bar">
                                    <p:menuitem value="Log out" action="#{loginManagedBean.doLogOut()}"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h1><h:outputText value="Edit User"/></h1>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="UserFullName:" for="userFullName" />
                                    <p:inputText id="userFullName" value="#{administratorManagedBean.user.userFullName}" 
                                                 title="UserFullName" required="true" requiredMessage="Enter FullName">
                                        <f:validateLength minimum="6"/>
                                    </p:inputText>
                                    <p:outputLabel value="UserAddress:" for="userAddress" />
                                    <p:inputText id="userAddress" value="#{administratorManagedBean.user.userAddress}" 
                                                 title="UserAddress" required="true" requiredMessage="Enter Address">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="UserPhone:" for="userPhone" />
                                    <p:inputText id="userPhone" value="#{administratorManagedBean.user.userPhone}" 
                                                 title="UserPhone" required="true" requiredMessage="Enter Phone Number">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="UserEmail:" for="userEmail" />
                                    <p:inputText id="userEmail" value="#{administratorManagedBean.user.userEmail}" 
                                                 title="UserEmail" required="true" requiredMessage="Enter Email">
                                        <f:validateLength minimum="7"/>
                                        <f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                    </p:inputText>
                                    <p:outputLabel value="LoginName:" for="loginName" />
                                    <p:inputText id="loginName" value="#{administratorManagedBean.user.loginName}" 
                                                 title="LoginName" required="true" requiredMessage="Enter loginName">
                                        <f:validateLength minimum="6"/>
                                    </p:inputText>
                                    <p:outputLabel value="LoginPass:" for="loginPass" />
                                    <p:inputText id="loginPass" value="#{administratorManagedBean.user.loginPass}" 
                                                 title="LoginPass" required="true" requiredMessage="Enter loginName">
                                        <f:validateLength minimum="6"/>
                                    </p:inputText>
                                    <p:outputLabel value="UserRole:" for="userRole" />
                                    <p:inputText id="userRole" value="#{administratorManagedBean.user.userRole}" title="UserRole" />

                                </p:panelGrid><br></br>
                                <h:inputHidden id="isActive" value="#{administratorManagedBean.user.isActive}"/>
                                <h:inputHidden id="userID" value="#{administratorManagedBean.user.userID}"/>
                                <h:inputHidden id="dateCreated" value="#{administratorManagedBean.user.dateCreated}"/>
                                <p:messages id="messages" autoUpdate="true" closable="true" />
                                <h:commandButton styleClass="button" value="Apply" action="#{administratorManagedBean.applyEditUser()}">  
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
