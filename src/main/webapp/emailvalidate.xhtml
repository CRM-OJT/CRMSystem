<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout/layout.xhtml">
            <ui:define name="content">
                <h:form style="margin-left: 42%;">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="userEmail" value="Please input your email below" style="margin-top: 10px; margin-bottom: 10px;"/><br></br>
                        <p:inputText id="userEmail" placeholder="Your email" value="#{adminManagedBean.user.userEmail}">
                            <f:validateLength minimum="8"/>
                        </p:inputText>
                    </h:panelGrid><br></br>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton value="Apply" action="#{adminManagedBean.doCheckEmail(adminManagedBean.user.userEmail)}"
                                     style="margin-left: 7%;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
