<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./layout/layout.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="userEmail" value="#{adminManagedBean.user.userEmail}"/>
                    <f:viewParam name="keyID" value="#{adminManagedBean.emailkey.keyID}"/>
                    <f:viewAction action="#{adminManagedBean.doFindUserByEmail()}"/>
                </f:metadata>
                <h2><p:outputLabel value="Reset your password"/></h2>
                <h:form>
                    <p:outputLabel value="Password" for="loginPass"/>
                    <p:password id="loginPass" value="#{adminManagedBean.user.loginPass}" title="Password" 
                                required="true" requiredMessage="Enter Your Password">
                        <f:validateLength minimum="6"/>
                    </p:password><br></br>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton value="Apply" 
                                     action="#{adminManagedBean.doResetPassword(adminManagedBean.emailkey.keyID, adminManagedBean.user.userEmail, adminManagedBean.user.loginPass)}"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
