<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <h:form>        
                            <p:menu style="width:195px; height:776px">
                                <p:submenu label="Leads Management" styleClass="bar">
                                    <p:menuitem value="Create a new Lead" outcome="/saleman/addlead.xhtml"/>
                                    <p:menuitem value="View all Leads" outcome="/saleman/listleads.xhtml"/>                               
                                </p:submenu>
                                <p:submenu label="Opportunity Management" styleClass="bar">    
                                </p:submenu>
                                <p:submenu label="Profile Management" styleClass="bar">
                                    <p:menuitem value="Update profile" outcome="editprofile.xhtml"/>
                                    <p:menuitem value="Log out" action="#{loginManagedBean.doLogOut()}"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h2><h:outputText value="Create a new User"/></h2><br></br>
                                <p:panelGrid columns="2" id="grid">                                 
                                    <p:outputLabel value="FullName:" for="userFullName" />
                                    <p:inputText id="userFullName" value="#{loginManagedBean.userlogin.userFullName}" title="FullName" 
                                                 required="true" requiredMessage="Enter FullName">
                                        <f:validateLength minimum="6"/>
                                    </p:inputText>
                                    <p:outputLabel value="Address:" for="userAddress" />
                                    <p:inputText id="userAddress" value="#{loginManagedBean.userlogin.userAddress}" title="Address" 
                                                 required="true" requiredMessage="Enter Address">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="Phone:" for="userPhone" />
                                    <p:inputText id="userPhone" value="#{loginManagedBean.userlogin.userPhone}" title="Phone" 
                                                 required="true" requiredMessage="Enter Phone Number">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="Email:" for="userEmail" />
                                    <p:inputText id="userEmail" value="#{loginManagedBean.userlogin.userEmail}" title="Email" 
                                                 required="true" requiredMessage="Enter Email" placeholder="abc123@mail.com">
                                        <f:validateLength minimum="7"/><f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                    </p:inputText>                                
                                    <p:outputLabel value="Login Name:" for="loginName" />
                                    <p:inputText id="loginName" value="#{loginManagedBean.userlogin.loginName}" title="Login Name" 
                                                 required="true" requiredMessage="Enter Login Name">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="Login Password:" for="loginPass" />
                                    <p:password id="loginPass" value="#{loginManagedBean.userlogin.loginPass}" title="Login Password" 
                                                required="true" requiredMessage="Enter Login Password">
                                        <f:validateLength minimum="6"/>
                                    </p:password>
                                    <p:outputLabel value="User Role:" for="userRole" />
                                                                     
                                </p:panelGrid><br></br>
                                <h:inputHidden value="#{loginManagedBean.userlogin.userID}"/>
                                <h:inputHidden value="#{loginManagedBean.userlogin.userRole}"/>
                                <h:inputHidden value="#{loginManagedBean.userlogin.dateCreated}"/>
                                <p:messages id="messages" autoUpdate="true" closable="true" />
                                <h:commandButton styleClass="button" value="Apply" action="#{loginManagedBean.doUpdateProfile()}">  
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </h:form>
                        </f:view>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>

    </body>
</html>
