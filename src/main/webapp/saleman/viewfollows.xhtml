<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px;height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit id="center_table" position="center">
                        <f:view>
                            <h:form styleClass="listform">
                                <h1><h:outputText value="List all Follows"/></h1>
                                <p:dataTable value="#{followManagedBean.doFindFollows()}" var="item" 
                                             filteredValue="#{followManagedBean.searchList}"
                                             rows="20" paginator="true">  
                                    <f:facet name="header">
                                        Expand rows to see detailed information
                                    </f:facet>
                                    <p:column style="width: 16px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column style="width: 200px;">
                                        <f:facet name="header">
                                            <h:outputText value="Date"/>
                                        </f:facet>
                                        <h:outputText value="#{item.followDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column filterBy="#{item.opportunityID.leadID.leadName}" filterMatchMode="contains"
                                              style="width: 200px;">
                                        <f:facet name="header">
                                            <h:outputText value="LeadName"/>
                                        </f:facet>
                                        <h:outputText value="#{item.opportunityID.leadID.leadName}"/>
                                    </p:column>
                                    <p:column filterBy="#{item.followContent}" filterMatchMode="contains">
                                        <f:facet name="header">
                                            <h:outputText value="followContent"/>
                                        </f:facet>
                                        <h:outputText value="#{item.followContent}"/>
                                    </p:column>
                                    
                                    <p:rowExpansion>
                                        <p:panelGrid  columns="2" columnClasses="label,value" style="width: 400px">
                                            <f:facet name="header">
                                                <h:outputText value="Infomation"/> 
                                            </f:facet>
                                            <h:outputText value="Id" />
                                            <h:outputText value="#{item.followID}" />
                                            <h:outputText value="Date" />
                                            <h:outputText value="#{item.followDate}" />                                            
                                            <h:outputText value="Content" />
                                            <h:outputText value="#{item.followContent}" />
                                            <h:outputText value="Response" />
                                            <h:outputText value="#{item.followResponse}" />
                                            <h:outputText value="Next Plan" />
                                            <h:outputText value="#{item.followNextPlan}" />
                                            <h:outputText value="Next Date" />
                                            <h:outputText value="#{item.nextDate}" />
                                        </p:panelGrid>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
