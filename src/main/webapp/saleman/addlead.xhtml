<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">
            <ui:define name="content">
                <p:layout style="min-width:800px;height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <h:form>        
                            <p:menu style="width:195px; height:776px">
                                <p:submenu label="Leads Management" styleClass="bar">
                                    <p:menuitem value="Create a new Lead"/>
                                    <p:menuitem value="View all Leads"/>
                                    <p:menuitem value="Search Leads"/>
                                </p:submenu>
                                <p:submenu label="Opportunity Management" styleClass="bar">
                                    <p:menuitem value="Delete"/>
                                </p:submenu>
                                <p:submenu label="Profile Management" styleClass="bar">
                                    <p:menuitem value="External"/>
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h2><h:outputText value="Create a new Lead"/></h2><br></br>
                                <p:panelGrid columns="2" id="grid">                                 
                                    <p:outputLabel value="LeadName:" for="leadName" />
                                    <p:inputText id="leadName" value="#{leadsManagedBean.lead.leadName}" title="LeadName" 
                                                 required="true" requiredMessage="Enter FullName">
                                        <f:validateLength minimum="6"/>
                                    </p:inputText>
                                    <p:outputLabel value="LeadDOB:" for="leadDOB" />
                                    <p:calendar id="leadDOB" value="#{leadsManagedBean.lead.leadDOB}" title="LeadDOB" 
                                                required="true" requiredMessage="Enter DOB" locale="us" navigator="true"
                                                pattern="dd-MM-yyyy" mask="true" showOn="button">
                                    </p:calendar>
                                    <p:outputLabel value="LeadAddress:" for="leadAddress" />
                                    <p:inputText id="leadAddress" value="#{leadsManagedBean.lead.leadAddress}" title="LeadAddress" 
                                                 required="true" requiredMessage="Enter Address">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="LeadPhone:" for="leadPhone" />
                                    <p:inputText id="leadPhone" value="#{leadsManagedBean.lead.leadPhone}" title="LeadPhone" 
                                                 required="true" requiredMessage="Enter Phone Number">
                                        <f:validateLength minimum="8"/>
                                    </p:inputText>
                                    <p:outputLabel value="LeadCareer:" for="leadCareer" />
                                    <p:inputText id="leadCareer" value="#{leadsManagedBean.lead.leadCareer}" title="LeadCareer"
                                                 required="true" requiredMessage="Enter Career">
                                        <f:validateLength minimum="5"/>
                                    </p:inputText>
                                    <p:outputLabel value="LeadEmail:" for="leadEmail" />
                                    <p:inputText id="leadEmail" value="#{leadsManagedBean.lead.leadEmail}" title="LeadEmail"
                                                 required="true" requiredMessage="Enter Email" placeholder="abc123@mail.com">
                                        <f:validateLength minimum="7"/><f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                                    </p:inputText>
                                    <p:outputLabel value="DateCreated:" for="dateCreated" />
                                    <p:calendar id="dateCreated" value="#{leadsManagedBean.lead.dateCreated}" title="DateCreated"
                                                required="true" requiredMessage="Enter Date created" locale="us" navigator="true"
                                                pattern="dd-MM-yyyy" mask="true" showOn="button">
                                    </p:calendar>
                       
                                </p:panelGrid><br></br>
                                <p:messages id="messages" autoUpdate="true" closable="true" />
                                <h:commandButton styleClass="button" value="Add new Lead" action="#{leadsManagedBean.doCreateLead()}">  
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </h:form>
                        </f:view>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>

    </body>
</html>
