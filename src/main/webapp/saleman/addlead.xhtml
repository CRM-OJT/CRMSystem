<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px;height:800px;">

                    <p:layoutUnit position="west" size="215">
                        <h:form>        
                            <p:menu style="width:195px;height:776px">
                                <p:submenu label="Leads Management" styleClass="bar">
                                    <p:menuitem value="Create a new Lead"/>
                                    <p:menuitem value="View all Leads"/>
                                    <p:menuitem value="Search Leads"/>
                                </p:submenu>
                                <p:submenu label="Opportunity Management" styleClass="bar">
                                    <p:menuitem value="Delete"/>
                                </p:submenu>
                                <p:submenu label="Profile Management" styleClass="bar">
                                    <p:menuitem value="External"/>

                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h2><h:outputText value="Create a new Lead"/></h2><br></br>
                                <p:panelGrid columns="2">                                 
                                    <p:outputLabel value="LeadName:" for="leadName" />
                                    <p:inputText id="leadName" value="#{leadsManagedBean.lead.leadName}" title="LeadName" />
                                    <p:outputLabel value="LeadDOB:" for="leadDOB" />
                                    <p:inputText id="leadDOB" value="#{leadsManagedBean.lead.leadDOB}" title="LeadDOB" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    <p:outputLabel value="LeadAddress:" for="leadAddress" />
                                    <p:inputText id="leadAddress" value="#{leadsManagedBean.lead.leadAddress}" title="LeadAddress" />
                                    <p:outputLabel value="LeadPhone:" for="leadPhone" />
                                    <p:inputText id="leadPhone" value="#{leadsManagedBean.lead.leadPhone}" title="LeadPhone" />
                                    <p:outputLabel value="LeadCareer:" for="leadCareer" />
                                    <p:inputText id="leadCareer" value="#{leadsManagedBean.lead.leadCareer}" title="LeadCareer" />
                                    <p:outputLabel value="LeadEmail:" for="leadEmail" />
                                    <p:inputText id="leadEmail" value="#{leadsManagedBean.lead.leadEmail}" title="LeadEmail" />
                                    <p:outputLabel value="DateCreated:" for="dateCreated" />
                                    <p:inputText id="dateCreated" value="#{leadsManagedBean.lead.dateCreated}" title="DateCreated" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    
                                </p:panelGrid><br></br>
                                
                                <p:commandButton value="Add new Lead"/>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>

                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
