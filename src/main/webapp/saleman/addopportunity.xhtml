<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">
            <f:metadata>
                <f:viewParam name="leadid" value="#{opportunityManagedBean.opportunity.leadID.leadID}"/>
                <f:viewAction action="#{opportunityManagedBean.doAddLeadID}"/>
            </f:metadata>

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h1><h:outputText value="Create an Opportunity"/></h1>
                                <p:panelGrid columns="2">

                                    <p:outputLabel value="OpportunityDate:" for="opportunityDate" />
                                    <p:calendar id="opportunityDate" value="#{opportunityManagedBean.opportunity.opportunityDate}" 
                                                title="OpportunityDate" required="true" requiredMessage="Enter Date" locale="us" navigator="true"
                                                pattern="dd-MM-yyyy" mask="true" showOn="button">           
                                    </p:calendar>
                                    <p:outputLabel value="Quantity:" for="quantity" />
                                    <p:inputText id="quantity" value="#{opportunityManagedBean.opportunity.quantity}" title="Quantity"
                                                 required="true" requiredMessage="Enter Quantity"/>
                                    <p:outputLabel value="LeadID:" for="leadID" />
                                    <p:inputText id="leadID" value="#{opportunityManagedBean.opportunity.leadID.leadEmail}" 
                                                 required="true" requiredMessage="The LeadID field is required." disabled="true">                  
                                    </p:inputText>
                                    <p:outputLabel value="ProductID:" for="productID" />
                                    <p:selectOneListbox id="productID" value="#{opportunityManagedBean.opportunity.productID.productID}" 
                                                        required="true" requiredMessage="The ProductID field is required."
                                                        filter="true" filterMatchMode="contains">
                                        <f:selectItems value="#{opportunityManagedBean.productsList}" var="p"
                                                       itemLabel="#{p.productName}" itemValue="#{p.productID}"/>
                                    </p:selectOneListbox>
                                </p:panelGrid><br></br>

                                    <p:messages id="messages" autoUpdate="true" closable="true" />
                                    <h:commandButton styleClass="button" value="Add new Opportunity" action="#{opportunityManagedBean.doCreateOpportunity()}">  
                                        <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
