<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">
            <f:metadata>
                <f:viewParam name="id" value="#{orderManagedBean.order.opportunityID.opportunityID}"/>
                <f:viewAction action="#{orderManagedBean.doAddOpportunity}"/>
            </f:metadata>

        <ui:define name="content">
            <p:layout style="min-width:800px;height:800px;">
                <p:layoutUnit position="west" size="215">
                    <ui:include src="menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit id="center_table" position="center">
                    <f:view>
                        <h:form styleClass="createform">
                            <h2><h:outputText value="Create Order"/></h2>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Leadname:" for="leadName" />
                                <p:inputText id="leadName" value="#{orderManagedBean.order.opportunityID.leadID.leadName}" 
                                             required="true" requiredMessage="The LeadID field is required." disabled="true"/>
                                
                                <p:outputLabel value="OrderDate:" for="orderDate" />
                                <p:calendar id="orderDate" value="#{orderManagedBean.order.orderDate}" 
                                            title="OrderDate" required="true" requiredMessage="Enter Date" 
                                            locale="us" navigator="true"
                                            pattern="dd-MM-yyyy" mask="true" showOn="button">

                                </p:calendar>
                                <p:outputLabel value="PaymentInfo:" for="paymentInfo" />
                                <p:inputText id="paymentInfo" value="#{orderManagedBean.order.paymentInfo}" 
                                             title="PaymentInfo" required="true" requiredMessage="Enter Payment Info"/>
                                <p:outputLabel value="ShippingInfo:" for="shippingInfo" />
                                <p:inputText id="shippingInfo" value="#{orderManagedBean.order.shippingInfo}" 
                                             title="ShippingInfo" required="true" requiredMessage="Enter ShippingInfo" />
                                <p:outputLabel value="Quantity:" for="quantity" />
                                <p:inputText id="quantity" value="#{orderManagedBean.order.quantity}" 
                                             title="Quantity" required="true" requiredMessage="Enter Quantity"/>

                            </p:panelGrid>
                            <br></br>
                            
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                            <h:commandButton styleClass="button" value="Add new Order" action="#{orderManagedBean.doCreateOrder()}">  
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </h:form>
                    </f:view>

                </p:layoutUnit>
            </p:layout>
        </ui:define>

    </ui:composition>

</body>
</html>
