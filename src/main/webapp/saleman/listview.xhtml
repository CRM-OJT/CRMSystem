<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width: 800px; height: 800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit id="center_table" position="center">
                        <f:view>
                            <h:form styleClass="listform">
                                <h1><h:outputText value="List all view"/></h1>
                                <br></br>
                                <p:dataTable value="#{viewManagedBean.doFindAllView()}" var="item"
                                             rows="8" paginator="true">
                                   
                                    <p:column style="width: 80px;" styleClass="buttonlist">
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        <h:commandButton styleClass="button" value="Opportunity" style="width: 80px;"
                                          action="#{viewManagedBean.doFindOpportunitiesByView(item.startDate, item.endDate,item.productID.productID)}">
                                        </h:commandButton>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.viewName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{item.viewDescription}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Start Date"/>
                                        </f:facet>
                                        <h:outputText value="#{item.startDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="End Date"/>
                                        </f:facet>
                                        <h:outputText value="#{item.endDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+7"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Product Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.productID.productName}"/>
                                    </p:column>
                                    <p:column style="width: 135px;">
                                        <f:facet name="header">
                                            <h:outputText value="Action"/>
                                        </f:facet>
                                        
                                        <h:commandButton styleClass="button" value="Delete" 
                                                         action="#{viewManagedBean.doDeleteView(item.viewID)}">
                                            <f:ajax execute="@form" render="@form"/>
                                        </h:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
