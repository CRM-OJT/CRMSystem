<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px;height:800px;">

                    <p:layoutUnit position="west" size="215">
                        <h:form>  
                            <p:growl id="messages" showDetail="false"/>
                            <p:menu style="width:195px;height:776px">
                                <p:submenu label="Ajax">
                                    <p:menuitem value="Save" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajax">
                                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                                </p:submenu>
                                <p:submenu label="Navigations">
                                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                    
                                </p:submenu>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                    </p:layoutUnit>
                 
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
