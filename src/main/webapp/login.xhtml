<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./layout/layout.xhtml">
            <ui:define name="content">
                <h:form id="login_form">
                    <h:panelGrid columns="2" id="matchGrid" cellpadding="10" style="padding-top: 40px;">                   
                        <h:outputLabel value="Username: " style="font-size: 120%;"/>
                        <p:inputText value="#{loginManagedBean.username}" 
                                     required="true" requiredMessage="Enter FullName"/>
                        <h:outputLabel value="Password: " style="margin-top: 5px; font-size: 120%;"/>
                        <p:password value="#{loginManagedBean.password}" 
                                    required="true" requiredMessage="Enter FullName" style="margin-top: 5px;" />
                        <h:outputLabel>
                            <p:selectBooleanCheckbox value="#{loginManagedBean.rememberme}" style="margin-top: 5px;"/> Remember me
                        </h:outputLabel>
                        <p:link outcome="emailvalidate.xhtml" value="Forgot password?"/>
                    </h:panelGrid>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton action="#{loginManagedBean.doCheckLogin()}"
                        update="matchGrid" value="Sign in" style="margin-left: 15%;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
