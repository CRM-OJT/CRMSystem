<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./layout/layout.xhtml">

            <ui:define name="content">
                <h:form id="login_form">
                    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                        <h:outputLabel value="Username: " />
                        <p:inputText label="Username" required="true" />
                        <h:outputLabel value="Password: " style="margin-top: 5px;"/>
                        <p:password required="true" style="margin-top: 5px;" />
                        
                    </h:panelGrid>
                    <p:commandButton update="matchGrid" value="Sign in" style="margin-left: 15%;"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
