<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form styleClass="createform">
                                <h2><h:outputText value="Create a Campaign"/></h2><br></br>
                                <p:panelGrid columns="2">                         
                                    <p:outputLabel value="CampaignDescription:" for="campaignDescription" />
                                    <p:inputText id="campaignDescription" value="#{campaignManagedBean.campaign.campaignDescription}" 
                                                 title="CampaignDescription" required="true" requiredMessage="Enter Description"/>
                                    <p:outputLabel value="StartDate:" for="startDate" />
                                    <p:calendar id="startDate" value="#{campaignManagedBean.campaign.startDate}" title="StartDate" 
                                                required="true" requiredMessage="Enter Start Date" locale="us" navigator="true"
                                                pattern="dd-MM-yyyy" mask="true" showOn="button">
                                    </p:calendar>
                                    <p:outputLabel value="EndDate:" for="endDate" />
                                    <p:calendar id="endDate" value="#{campaignManagedBean.campaign.endDate}" title="EndDate" 
                                                 required="true" requiredMessage="Enter End Date" locale="us" navigator="true"
                                                pattern="dd-MM-yyyy" mask="true" showOn="button">                                 
                                    </p:calendar>
                                    <p:outputLabel value="Budget:" for="budget" />
                                    <p:inputText id="budget" value="#{campaignManagedBean.campaign.budget}" title="Budget" 
                                                 required="true" requiredMessage="Enter budget">
                                    </p:inputText>
                                    <p:outputLabel value="Target:" for="target" />
                                    <p:inputText id="target" value="#{campaignManagedBean.campaign.target}" title="Target" 
                                                 required="true" requiredMessage="Enter target">
                                    </p:inputText>
                                </p:panelGrid><br></br>
                                <p:messages id="messages" autoUpdate="true" closable="true" />
                                <h:commandButton styleClass="button" value="Add new Campaign" action="#{campaignManagedBean.doCreateCampaign()}">  
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
