<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <f:view>
                            <h:form>
                                <h1><h:outputText value="List Plan"/></h1>
                                <p:dataTable value="#{planManagedBean.doFindAllPlans()}" var="item"
                                             rows="15" paginator="true">
                                    <p:column style="width: 120px;">
                                        <f:facet name="header">
                                            <h:outputText value="Report"/>
                                        </f:facet>
                                        <p:button value="Performance" outcome="planreport.xhtml?id=#{item.planID}"/>
                                        
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PlanID"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planID}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PlanYear"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planYear}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PlanName"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PlanDescription"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planDescription}"/>
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>

                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
