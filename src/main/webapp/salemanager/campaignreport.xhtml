<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">
            <f:metadata>
                <f:viewParam name="id" value="#{campaignReportManagedBean.id}"/>
            </f:metadata>

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h2><h:outputText value="Plan Performance Report"/></h2>
                        <p:chart type="bar" model="#{campaignReportManagedBean.barModel}" style="width:300px;height:300px">                            
                        </p:chart>
                        <br></br>
                        <hr></hr>
                        <br></br>
                        <f:view>
                            <h:form>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Target :"/>
                                    <p:outputLabel value="#{campaignReportManagedBean.doFormatCampaignTarget()}"/>
                                    <p:outputLabel value="Actually :"/>
                                    <p:outputLabel value="#{campaignReportManagedBean.doFormatCampaignPerformance()}"/>
                                    <p:outputLabel value="Percent :"/>
                                    <p:outputLabel value="#{campaignReportManagedBean.doGetCampainPercent()}"/>
                                </h:panelGrid>
                                
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
