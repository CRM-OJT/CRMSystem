<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">
            <f:metadata>
                <f:viewParam name="id" value="#{planReportManagedBean.id}"/>
                <f:viewAction action="#{planReportManagedBean.doPlanReport}"/>
            </f:metadata>

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <h2><h:outputText value="Plan Performance Report"/></h2>

                        <p:chart type="bar" model="#{planReportManagedBean.barModel}" style="width:800px;height:400px">                            
                        </p:chart>
                        <br></br>
                        <hr></hr>
                        <br></br>
                        <f:view>
                            <h:form>                               
                                <p:dataTable value="#{planReportManagedBean.report}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Month"/>
                                        </f:facet>
                                        <h:outputText value="#{item.month}"/>  
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Plan"/>
                                        </f:facet>
                                        <h:outputText value="#{item.planValue}">
                                            <f:convertNumber type="number"/>
                                        </h:outputText>  
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Actually Value"/>
                                        </f:facet>
                                        <h:outputText value="#{item.actuallyValue}">
                                            <f:convertNumber type="number"/>
                                        </h:outputText>  
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Percentage"/>
                                        </f:facet>
                                        <h:outputText value="#{item.percentage}">
                                            <f:convertNumber type="percent"/>
                                        </h:outputText>  
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>

                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
