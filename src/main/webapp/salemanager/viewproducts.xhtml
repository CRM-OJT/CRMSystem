<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="content">
                <p:layout style="min-width:800px; height:800px;">
                    <p:layoutUnit position="west" size="215">
                        <ui:include src="menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit id="center_table" position="center">
                        <f:view>
                            <h:form styleClass="listform">
                                <h1><h:outputText value="View products"/></h1>
                                <br></br>
                                <p:dataTable value="#{campaignManagedBean.campaign.productsList}" var="item"
                                             rows="15" paginator="true">
                                
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:link outcome="editproduct.xhtml?id=#{item.productID}" value="#{item.productName}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{item.productDescription}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Price"/>
                                        </f:facet>
                                        <h:outputText value="#{item.productPrice}">
                                            <f:convertNumber type="number"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Campaign Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.campaignID.campaignDescription}"/>
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </p:layoutUnit>
                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
